<!DOCTYPE html>
<html>
<head>
	<title>Bombsweeper</title>
	<script type="text/javascript" src="js/p5.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#container {
			border: 3px solid black;
			border-radius: 5px;
			background-color: #111;
		}

		#btn-new {
			color: #000;
			background-color: #fff;
			border: none;
			font-size: 32px;
		}

		#btn-new:hover {
			color: #fff;
			background-color: #808080;
			border: none;
			font-size: 32px;
		}

		#btn-new:active {
			color: #fff;
			background-color: #000;
			border: none;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<div id="container">
		<main></main>
		<button id="btn-new" onclick="game.restart();">NEW GAME</button>
	</div>
</body>
<script type="text/javascript" src="js/sketch.js"></script>
</html>
